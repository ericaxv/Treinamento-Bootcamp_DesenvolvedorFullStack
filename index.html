<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Full Stack</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Bootcamp Full Stack</h1>
    <p>Choose your color</p>
    <div>
      <label>
        R:
        <input
          type="range"
          name=""
          id="rangeRed"
          value="0"
          min="0"
          max="255"
          class="input-range-red"
        />
        <input
          type="text"
          name=""
          id="textRed"
          value="0"
          disabled
          class="input-text"
        />
      </label>
    </div>
    <div>
      <label>
        G:
        <input
          type="range"
          name=""
          id="rangeGreen"
          value="0"
          min="0"
          max="255"
          class="input-range-green"
        />
        <input
          type="text"
          name=""
          id="textGreen"
          value="0"
          disabled
          class="input-text"
        />
      </label>
    </div>
    <div>
      <label>
        B:
        <input
          type="range"
          name=""
          id="rangeBlue"
          value="0"
          min="0"
          max="255"
          class="input-range-blue"
        />
        <input
          type="text"
          name=""
          id="textBlue"
          value="0"
          disabled
          class="input-text"
        />
      </label>
    </div>

    <textarea name="" id="areaColor" cols="50" rows="10"></textarea>

    <script src="js/script.js"></script>
  </body>
</html>
